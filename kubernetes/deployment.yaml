apiVersion: apps/v1
kind: Deployment
metadata:
  name: one-hundred-days-of-homelab-com
  namespace: default
spec:
  selector:
    matchLabels:
      app: one-hundred-days-of-homelab-com
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: one-hundred-days-of-homelab-com
      annotations:
        deploy-date: "deploy-date-value"
    spec:
      containers:
        - name: one-hundred-days-of-homelab-com
          image: "registry-value:latest"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - name: http
              containerPort: 80
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 1
            failureThreshold: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 2
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 2
      imagePullSecrets:
        - name: registry-credentials-limited-access-gitlab
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: one-hundred-days-of-homelab-com
